<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lauren's Birthday Bingo</title>
  <style>
    body {
      font-family: 'Avant Garde', Helvetica, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fcb69f);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      overflow-x: hidden;
      position: relative;
    }

    h1 {
      font-size: 2.5rem;
      margin: 20px 0;
      color: #fff;
      text-shadow: 0 0 10px rgba(255,255,255,0.8), 0 0 20px rgba(255,182,193,0.9);
    }

    .bingo {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
      max-width: 95vw;
      width: 500px;
      margin: 0 auto;
    }

    .square {
      background-color: #ff4f81;
      color: white;
      font-size: clamp(0.7rem, 2vw, 1rem);
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 8px;
      border-radius: 10px;
      min-height: 70px;
      cursor: pointer;
      transition: background 0.3s;
      word-wrap: break-word;
    }

    .square.marked {
      background-color: gold;
      color: black;
    }

    .square.free {
      background-color: #ffd700;
      color: black;
    }

    /* Disco balls & flowers background */
    .decor {
      position: absolute;
      border-radius: 50%;
      opacity: 0.8;
      animation: float 10s infinite ease-in-out;
      z-index: 0;
    }

    .disco {
      width: 80px;
      height: 80px;
      background: radial-gradient(circle, #ddd, #aaa);
      box-shadow: 0 0 15px rgba(255,255,255,0.7);
      animation: spin 15s linear infinite;
    }

    .flower {
      width: 60px;
      height: 60px;
      background: radial-gradient(circle at center, pink, orange, red, yellow);
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(255,255,255,0.6);
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    /* Winner overlay */
    #winnerOverlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.7);
      color: white;
      font-size: 3rem;
      font-weight: bold;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    /* Confetti */
    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      background: red;
      animation: fall 4s linear forwards;
      z-index: 2000;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh) rotate(720deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>Lauren's Birthday Bingo</h1>
  <div class="bingo" id="bingoBoard"></div>
  <div id="winnerOverlay">WINNER!</div>

  <script>
    const prompts = [
      "Do a leggie",
      "Take a Malort shot",
      "Get a stranger to follow Archie’s IG (@fluffycorgiarchie)",
      "Take a selfie with Lauren",
      "Take a selfie with the disposable camera",
      "Tell Cole you love the Packers",
      "Wearing something pink",
      "Wearing something red",
      "Cole does a cartwheel",
      "Do a shot with Lauren",
      "Play your favorite song on the trolley (announcing it)",
      "Give a speech",
      "Do a birthday cheers",
      "Drink is spilled",
      "Hit the bell at Federales",
      "Shotgun a beer",
      "Take a selfie with a stranger",
      "Group photo",
      "Have the bartender make you a drink of their choice",
      "Twerk on the trolley",
      "Get/give someone a piggyback ride"
    ];

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function createBoard() {
      const board = document.getElementById("bingoBoard");
      board.innerHTML = "";
      const shuffled = shuffle([...prompts]);
      for (let i = 0; i < 25; i++) {
        const square = document.createElement("div");
        square.classList.add("square");
        if (i === 12) {
          square.textContent = "FREE";
          square.classList.add("free", "marked");
        } else {
          square.textContent = shuffled[i] || "✨ Coming Soon ✨";
        }
        square.addEventListener("click", () => {
          square.classList.toggle("marked");
          checkWinner();
        });
        board.appendChild(square);
      }
    }

    function checkWinner() {
      const squares = document.querySelectorAll(".square");
      const size = 5;
      let winner = false;

      // Check rows, cols, diagonals
      for (let i = 0; i < size; i++) {
        if ([...Array(size)].every(j => squares[i * size + j].classList.contains("marked"))) winner = true;
        if ([...Array(size)].every(j => squares[j * size + i].classList.contains("marked"))) winner = true;
      }
      if ([0,6,12,18,24].every(i => squares[i].classList.contains("marked"))) winner = true;
      if ([4,8,12,16,20].every(i => squares[i].classList.contains("marked"))) winner = true;

      if (winner) {
        document.getElementById("winnerOverlay").style.display = "flex";
        launchConfetti();
        setTimeout(() => {
          document.getElementById("winnerOverlay").style.display = "none";
        }, 4000);
      }
    }

    function launchConfetti() {
      for (let i = 0; i < 100; i++) {
        const confetti = document.createElement("div");
        confetti.classList.add("confetti");
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.top = "-10px";
        confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
        confetti.style.animationDuration = (Math.random() * 3 + 2) + "s";
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 4000);
      }
    }

    // Add disco balls + flowers
    function addDecor() {
      const decorTypes = ["disco", "flower"];
      for (let i = 0; i < 12; i++) {
        const el = document.createElement("div");
        el.classList.add("decor", decorTypes[Math.floor(Math.random() * decorTypes.length)]);
        el.style.top = Math.random() * 100 + "vh";
        el.style.left = Math.random() * 100 + "vw";
        el.style.animationDuration = (Math.random() * 10 + 5) + "s";
        document.body.appendChild(el);
      }
    }

    createBoard();
    addDecor();
  </script>
</body>
</html>
